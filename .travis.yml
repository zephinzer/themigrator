sudo: required
language: go
go:
  - "1.13"
stages:
  - build
  - deploy
git:
  submodules: true
  quiet: false
deploy:
  provider: releases
  api_key: ${GITHUB_OAUTH_TOKEN}
  file_glob: true
  file: ./bin/*
  skip_cleanup: true
  on:
    branch: master
    tags: true
include:
  jobs:
    - stage: build
      before_script:
        - apk add make g++
      script:
        - make deps
        - GOOS=linux GOARCH=amd64 make build_production
        - GOOS=darwin GOARCH=amd64 make build_production
        - GOOS=windows GOARCH=386 make build_production
