image: golang:1.13-alpine
stages:
  - test
  - build
  - release
  - package
  - publish

test:
  stage: test
  cache:
    key: ${CI_PROJECT_REF}_${CI_COMMIT_REF_NAME}
    paths:
      - ./vendor
  artifacts:
    expire_in: 1 day
    paths:
      - ./vendor
  before_script:
    - apk add make g++
  script:
    - make deps
    - make tests

build:
  stage: build
  artifacts:
    expire_in: 1 day
    paths:
      - ./bin/themigrator_linux_amd64
  before_script:
    - apk add make git g++
  script:
    - make build_production

version bump:
  stage: release
  only:
    - master
  image: usvc/semver:gitlab-latest
  before_script:
    - apk add openssh
    - mkdir -p ~/.ssh
    - 'printf -- "${DEPLOY_KEY}" | base64 -d > ~/.ssh/id_rsa'
    - chmod 600 -R ~/.ssh/id_rsa
    - ssh-keyscan -t rsa gitlab.com >> ~/.ssh/known_hosts
  script:
    - git remote set-url origin "git@gitlab.com:${CI_PROJECT_PATH}.git"
    - git checkout master
    - semver bump --git --apply
    - git push origin master --verbose --tags
  after_script:
    - rm -rf ~/.ssh/*


package:
  stage: package
  only:
    - tags
  services:
    - docker:19.03.1-dind
  image: docker:19.03.1
  variables:
    DOCKER_HOST: tcp://docker:2375
  artifacts:
    expire_in: 1 day
    paths:
      - ./build/themigrator.tar.gz
  before_script:
    - apk add make
    - docker info
    - docker version
  script:
    - make package
    - make save

dockerhub:
  stage: publish
  only:
    - tags
  services:
    - docker:19.03.1-dind
  image: docker:19.03.1
  variables:
    DOCKER_HOST: tcp://docker:2375
  dependencies: ["package"]
  before_script:
    - apk add make
    - docker info
    - docker version
    - docker login docker.io -u${DOCKERHUB_USER} -p${DOCKERHUB_PASSWORD}
  script:
    - make load
    - make publish_dockerhub
  after_script:
    - docker logout
    - rm -rf ~/.docker
